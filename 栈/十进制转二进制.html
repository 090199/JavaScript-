<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>十进制转二进制</title>
</head>
<body>
<script>
  function DecToBin(n) {
    let res = [], temp;
    while (n != 0){
      temp = n%2
      n = parseInt(n/2)
      res.push(temp)
    }
    return res.reverse().join('')
  }

  console.log(DecToBin(100));
</script>
</body>
</html>
