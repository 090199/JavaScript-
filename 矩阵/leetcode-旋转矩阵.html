<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>旋转矩阵</title>
</head>
<body>
<!--
题目：给你一幅由 N × N 矩阵表示的图像，其中每个像素的大小为 4 字节。请你设计一种算法，将图像旋转 90 度
示例：
给定 matrix =
[
  [ 5, 1, 9,11],
  [ 2, 4, 8,10],
  [13, 3, 6, 7],
  [15,14,12,16]
],

原地旋转输入矩阵，使其变为:
[
  [15,13, 2, 5],
  [14, 3, 4, 1],
  [12, 6, 8, 9],
  [16, 7,10,11]
]
解析：1.首先确定中心旋转轴作元素交换 ==> 中间行为轴
     2.以对角线为轴，做元素交换 ==> 观察对比找规律
-->
<script>
  /*arr是二维数组*/
  function matrix(arr) {
    //确定数组的维度，即行数
    let vector = arr.length

    //确定中心轴，垂直交换元素
    for(let i = 0; i < vector / 2; i++){/*遍历行数*/
      /*垂直交换的小技巧：行数只需要遍历一半的元素，因为上下交换是对称的*/
      for(let j = 0,temp; j < vector; j++){/*遍历列数，每一列都必须要遍历到*/
        temp = arr[i][j]
        /*垂直交换后的元素下标的关系：j相同，维度 - 行索引 = 交换元素的行，注意：索引值是从下标开始的*/
        arr[i][j] = arr[vector - i - 1][j]
        arr[vector - i -1][j] = temp
      }
    }

    //确定对角线轴，交换元素
    for (let i = 0; i < vector; i++) {/*遍历所有的行*/
      for (let j = 0,temp; j < i; j++) {/*只需要遍历对角轴元素之前的元素，即索引值小于arr[i][i]*/
        temp = arr[i][j]
        /*对角线为轴的元素下标关系是 arr[i][j]=arr[j][i]*/
        arr[i][j] = arr[j][i]
        arr[j][i] = temp
      }
    }

    //返回旋转后的矩阵结构
    return arr
  }

  let input = [
    [ 5, 1, 9,11],
    [ 2, 4, 8,10],
    [13, 3, 6, 7],
    [15,14,12,16]
  ]
  console.log(matrix(input));
</script>
</body>
</html>
